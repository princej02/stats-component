<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-section-1">
        <div class="card-content">
          <h2 class="card-title">Get <span class="jj">insights</span> that help your business grow.</h2>
          <p class='card-desc'>Discover the benefits of data analytics and make 
            better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-1">
              <h3 class="stats-title">10k+</h3>
              <p class="stats-desc">companies</p>
            </div>

            <div class="stats-2">
              <h3 class="stats-title">314</h3>
              <p class="stats-desc">templates</p>
            </div>

            <div class="stats-3">
              <h3 class="stats-title">12M+</h3>
              <p class="stats-desc">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-section-2">
        <div class="image-container">
          <img src="images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>

</body>
</html>
